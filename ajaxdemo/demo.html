<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>demo</title>
<script src="jquery-3.2.1.min.js"></script>

<style>
	label,input,button,select{
		font-size: 20px;
		line-height: 1.5;
	}	
	input {
		margin: 10px;
	}
</style>

</head>

<body>
<h3>员工查询</h3>
<label>请输入员工编号：</label> 
<input id="keyword" type="text">
<button id="search">查询</button>
<p id="searchresult"></p>

<h3>员工新建</h3>
<label>请输入员工姓名：</label> 
<input id="staffname" type="text"></br>
<label>请输入员工编号：</label> 
<input id="staffnumber" type="text"></br>
<label>请选择员工性别：</label> 
<select id="staffsex">
	<option>男</option>
	<option>女</option>
</select></br>
<label>请输入员工职位：</label> 
<input id="staffjob" type="text"></br>
<button id="save">保存</button>
<p id="createresult"></p>


<!--<script src="demojs.js"></script>-->
<script src="demojs.js"></script>

</body>
</html>
